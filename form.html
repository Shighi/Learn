<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <form method="POST">
      <fieldset>
        <legend>Add user</legend>
        <!-- Phase 2: Basic Information -->
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" required /><br />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <!-- Phase 3: Drop-Down Menu -->
        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="student">Student</option>
          <option value="teacher">Instructor</option>
          <!-- Note the correction from Teacher to Instructor -->
          <option value="guest">Guest</option></select
        ><br />

        <!-- Phase 4: Radio Buttons -->
        <p>Choose your favourite programming language:</p>
        <input type="radio" id="html" name="favourite_language" value="HTML" />
        <label for="html">HTML</label><br />

        <input type="radio" id="css" name="favourite_language" value="CSS" />
        <label for="css">CSS</label><br />

        <input
          type="radio"
          id="javascript"
          name="favourite_language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label><br />

        <!-- Phase 5: Additional Information -->
        <label for="comments">Comments:</label><br />
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea
        ><br />

        <label for="current-date">Current Date:</label>
        <input
          type="date"
          id="current-date"
          name="current_date"
          required
        /><br />

        <!-- Phase 6: Submission -->
        <input type="checkbox" id="newsletter" name="newsletter" />
        <label for="newsletter">Sign up for the newsletter</label><br />

        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">Agree to terms and conditions</label><br />

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
